<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Glow Cursor</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #121212; /* Dark background like Windows 10 Start Menu */
      overflow: hidden;
      font-family: sans-serif;
      cursor: default;
    }

    .cursor-glow {
      position: fixed;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.15), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      filter: blur(8px);
      transition: transform 0.06s ease-out;
      z-index: 9999;
    }

    .content {
      color: white;
      text-align: center;
      margin-top: 20vh;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="content">
    <h1>Reveal Glow Cursor</h1>
    <p>Inspired by Windows 10 Start Menu Fluent Design</p>
  </div>

  <script>
    const glow = document.getElementById('cursorGlow');

    document.addEventListener('mousemove', (e) => {
      glow.style.left = `${e.clientX}px`;
      glow.style.top = `${e.clientY}px`;
    });
  </script>

</body>
</html>
